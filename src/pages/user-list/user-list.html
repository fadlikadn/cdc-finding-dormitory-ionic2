<ion-header>

    <ion-navbar color="yellowbar">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>User Management</ion-title>
        <!--<ion-buttons end>
            <button ion-button color="primary">
                <ion-icon ios="ios-exit" md="md-exit"></ion-icon>
            </button>
        </ion-buttons>-->
    </ion-navbar>

</ion-header>


<ion-content>
    <!--<ion-searchbar (ionInput)="getUsers($event)" showCancelButton="false" animated="true">-->
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterUsers($event)" showCancelButton="false" animated="true">
    </ion-searchbar>

    <ion-list>
        <ion-item-sliding *ngFor="let user of users | async">
            <ion-item>
                <!--<h2>Fullname</h2>-->
                <h2>{{ user.fullname }}</h2>
                <!--<p>username / access</p>-->
                <p>{{ user.email }} / {{ user.access }}</p>
            </ion-item>
            <ion-item-options>
                <button ion-button text-center color="primary" icon-left (click)="editUser(user)">
                    <ion-icon name="edit"></ion-icon>
                    Edit
                </button>
                <button ion-button text-center color="secondary" icon-left>
                    <ion-icon name="delete"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
