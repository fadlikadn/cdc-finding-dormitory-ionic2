<ion-header>

    <ion-navbar>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons start>
            <button ion-button color="primary" (click)="closeModal()">
                <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="updateUserForm">
        <!--<ion-item-divider color="light">
            <div>Edit this user</div>
        </ion-item-divider>-->

        <ion-item>
            <ion-label stacked>Fullname: </ion-label>
            <ion-input type="text" formControlName="fullname" [(ngModel)]="userFullname" placeholder="Fullname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Email: </ion-label>
            <ion-input type="email" formControlName="email" [(ngModel)]="userEmail" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Access: </ion-label>
            <ion-select formControlName="access" [(ngModel)]="userAccess">
                <ion-option value="user">User</ion-option>
                <ion-option value="dormprovider">Dorm Provider</ion-option>
                <ion-option value="admin">Administrator</ion-option>
            </ion-select>
        </ion-item>

        <button ion-button block text-center [disabled]="!updateUserForm.valid" (click)="saveUser(updateUserForm.value)">
            Update
        </button>
    </form>

</ion-content>
