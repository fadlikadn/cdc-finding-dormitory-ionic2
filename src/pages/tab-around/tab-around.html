<ion-content>

    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getItems($event)" showCancelButton="false" animated="true"></ion-searchbar>

    <ion-list *ngFor="let dorm of dorms | async">
        <ion-item class="grid">
            <figure class="effect-steve">
                <img src="./assets/img/home.jpg" />
                <figcaption>
                    <h2>
                        {{ dorm.name }} <span> {{ dorm.location }}</span>
                    </h2>
                    <p>Price : Rp {{ dorm.price }} , full furnished</p>
                    <a href="#">View more</a>
                </figcaption>
            </figure>
        </ion-item>
