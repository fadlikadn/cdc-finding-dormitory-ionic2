<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Please, Login</h2>
    <!--<form [formGroup]="loginForm" (submit)="loginUser()" novalidate>-->
    <form [formGroup]="loginForm" novalidate>
        <ion-item>
            <ion-label stacked></ion-label>
            <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)" placeholder="Your email address" [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item class="error-mesage" *ngIf="!loginForm.controls.email.valid && (emailChanged || submitAttempt)">
            <p>Please enter a valid email.</p>
        </ion-item>
        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)" placeholder="Your password" [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)">
            <p>Your password needs more than 6 characters.</p>
        </ion-item>
        <!--<button ion-button block type="submit">-->
        <button ion-button block (click)="loginUser()">
          Login
        </button>
    </form>
